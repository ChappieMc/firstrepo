<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie13 - Piotr Tworzowski</title>
    </head>
    <body>
        <div style="color:green; font-size: 31px;">
            <script language="JavaScript">
                var a_two = prompt("Podaj A: ", "");
                var b_two = prompt("Podaj B: ", "");
                
                var a = parseInt(a_two),b = parseInt(b_two);
                document.write("(" + a + "+" + b + ")^3 = " + a + "^3 + 3" + a + "^2" + b + " + 3" + a * b + "^2 +" + b + "^3<br>");
                document.write("Wynik: " + parseInt(a^3 + (3*(a^2*b)) + ((3 * (a * b))^2) + b^3));
            </script>
        </div>
    </body>
</html>
