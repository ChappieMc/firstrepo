<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie5 - Piotr Tworzowski</title>
        <script type="text/javascript">
            function show_confirm_tworzowski()
            {
                var r = confirm("Naciśnij klawisz");
                if (r == true)
                    document.write("Nacisnąłeś OK!"); 
                else
                    document.write("Nacisnąłeś Cancel!"); 
            }
           </script> 
    </head>
    <body>
        <input type="button" value="Pokaż confirm box" onclick="show_confirm_tworzowski()">
    </body>
</html>
