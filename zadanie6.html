<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie6 - Piotr Tworzowski</title>
        <script type="text/javascript">
            function show_prompt_tworzowski() {
                var name = prompt("Napisz imię","Imię Nazwisko");

                if (name !=null && name !="")
                    document.write("Witaj " + name + "! jak się masz?");
                else
                    document.write("Nie wypełniono pola!");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_prompt_tworzowski()" value="Pokaż prompt box"/> 
    </body>
</html>
